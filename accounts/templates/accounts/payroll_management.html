{% extends 'base.html' %}
{% block title %}Payroll Management - HR Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-5 mb-4">Payroll Management</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title mb-3">Manage Payroll</h5>
                    <form method="post" action="{% url 'payroll_management' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="employee">Select Employee:</label>
                            <select id="employee" name="employee" class="form-control">
                                <option value="">-- Select an Employee --</option>
                                {% for employee in employees %}
                                <option value="{{ employee.id }}">
                                    {{ employee.username }} - {{ employee.position }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="month">Select Month:</label>
                            <input type="month" id="month" name="month" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="incentives">Incentives (₹):</label>
                            <input type="number" id="incentives" name="incentives" class="form-control" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="bonuses">Bonuses (₹):</label>
                            <input type="number" id="bonuses" name="bonuses" class="form-control" step="0.01" min="0">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Calculate Salary</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
