<!-- templates/accounts/login.html -->

{% extends 'base.html' %}
{% block title %}Login - Payroll Management System{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-5 mb-4">Welcome to Login Page</h2>
    <div class="card bg-primary text-white mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
