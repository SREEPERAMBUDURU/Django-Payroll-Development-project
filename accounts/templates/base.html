<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payroll Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS styles */
        body {
            background: linear-gradient(45deg, #f44336, #ff9800, #ffeb3b, #4caf50, #2196f3, #9c27b0, #f44336);
            background-size: 400% 400%;
            animation: rainbowBackground 15s ease infinite;
            color: #333; /* Dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Rest of your existing CSS styles */
        .navbar {
            background-color: #343a40; /* Dark background */
            border-bottom: 2px solid #212529; /* Darker border under navbar */
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff; /* White navbar brand color */
        }

        .nav-link {
            color: #ffffff !important; /* Navbar link color */
            margin-right: 10px;
        }

        .nav-link:hover {
            color: #ffffff !important; /* Hover color */
        }

        .container {
            max-width: 1200px; /* Adjust container max-width */
            margin: auto; /* Center align the container */
            margin-top: 20px; /* Top margin for content */
        }

        .mt-4 {
            margin-top: 1.5rem !important; /* Adjust margin top for content */
        }

        .alert {
            margin-bottom: 1rem; /* Bottom margin for alerts */
        }

        /* Additional Custom Styles */
        .feature-box {
            background-color: #ffffff; /* White feature box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .feature-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff; /* Blue */
        }

        .feature-box p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #6c757d; /* Gray */
        }

        .feature-box .icon {
            font-size: 3rem;
            color: #dc3545; /* Red */
            margin-bottom: 20px;
        }

        .cta-section {
            background-color: #007bff; /* Blue */
            color: #ffffff; /* White text color */
            padding: 50px 0;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-section a {
            text-decoration: none;
        }

        .cta-section .btn-custom {
            background-color: #ffffff; /* White */
            color: #007bff; /* Blue text color */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .cta-section .btn-custom:hover {
            background-color: #f2f2f2; /* Light gray */
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Payroll Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
